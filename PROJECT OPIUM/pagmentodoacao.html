<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Opium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background-color: #292727;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    .form-section {
      flex: 1;
      padding: 20px;
    }
    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-section label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }
    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background-color: #261e1e;
      color: white;
      font-size: 14px;
    }
    .form-section input::placeholder {
      color: #afa8a8;
    }
    .pay-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }
    .pay-button:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }
    .image-section {
      flex: 1;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Pagamento</h2>
      <p>Insira os dados do cartão aqui</p>
      <label for="card-expiry">Data de vencimento</label>
      <input type="text" id="card-expiry" placeholder="MM/AAAA" maxlength="7" oninput="formatCardExpiry(this)">
      <label for="cvv">Código</label>
      <input type="text" id="cvv" placeholder="123" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      <label for="card-number">Número do cartão</label>
      <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" oninput="formatCardNumber(this)">
      <label for="donation-amount">Digite o valor</label>
      <input type="number" id="donation-amount" placeholder="valor" oninput="updateButtonValue()">
      <button class="pay-button" id="pay-button" onclick="confirmPayment()">Pague R$0,00</button>
    </div>

    <div class="image-section">
      <img src=../SITE/MIDIA/OPIUM.png alt="Logo Opium">
    </div>
  </div>

  <script>
    function updateButtonValue() {
      const donationInput = document.getElementById('donation-amount');
      const payButton = document.getElementById('pay-button');
      const value = parseFloat(donationInput.value) || 0;
      payButton.textContent = `Pague R$${value.toFixed(2)}`;
    }

    function formatCardNumber(input) {
      input.value = input.value
        .replace(/\D/g, '') 
        .replace(/(\d{4})(?=\d)/g, '$1 '); 
    }

    function formatCardExpiry(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2);
      }
      input.value = value;
      if (value.length === 7) {
        const parts = value.split('/');
        const month = parseInt(parts[0], 10);
        const year = parseInt(parts[1], 10);

        if (month < 1 || month > 12 || year < new Date().getFullYear()) {
          alert('Por favor, insira uma data válida!');
          input.value = '';
        }
      }
    }

    function confirmPayment() {
      alert("Processando pagamento...");
      window.location.href = 'fim-doacao.html';
    }
  </script>
</body>
</html>
