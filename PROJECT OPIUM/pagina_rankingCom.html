<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ranking_sem_cad</title>
    <link rel="icon" href="../SITE/MIDIA/FAVORITO.png" image.png>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-weight: 400; 
            font-style: normal;
            background-color: black;
            color: white;
            overflow-y: auto; /* Ativa o scroll vertical */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0.1px 15px;
            border-bottom: 2px solid white;
        }

        .user-info {
            font-size: 14px;
            color: black;
            text-align: right;
            margin-left: auto; 
        }

        .user-info a {
            color: black; 
            text-decoration: none; 
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 20px 0;
            width: 100%;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(15, auto);
            justify-content: center;
            align-items: center;
            gap: 60px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 400; 
        }

        .filho1 {
            grid-column: 2;
        }

        .filho2 {
            grid-column: 4;
        }

        .filho3 {
            grid-column: 6;
        }

        .logo {
            grid-column: 8;
        }

        .filho4 {
            grid-column: 10;
        }

        .filho5 {
            grid-column: 12;
        }

        .filho6 {
            grid-column: 14;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        .extra-content {
            margin: 20px auto;
            text-align: center;
            max-width: 80%;
            color: white;
            font-size: 16px;
            line-height: 1.5;
        }

        .extra-content p {
            margin: 10px 0;
        }

        .extra-content a {
            color: #00bcd4; /* Azul claro */
            text-decoration: none;
            font-weight: bold;
        }

        .extra-content a:hover {
            text-decoration: underline;
        }

        .video-section {
            margin: 20px auto;
            text-align: center;
            max-width: 80%;
            position: relative;
        }

        .video-section video {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Adicionando bordas arredondadas */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">
            <p><a href="Login_escolha.html">Olá, Celso!</a><br><strong>Sua conta e doações.</strong></p>
        </div>
    </header>   
    <nav>
        <div class="menu">
            <a class="filho1" href="pagina_ajudaCom.html">AJUDA</a>
            <a class="filho2" href="pagina_rankingCom.html">RANKING</a>
            <a class="filho3" href="PAGINACOM.html">COMBATENDO</a>
            <div class="logo">
                <img src="/SITE/MIDIA/OPIUM.png" alt="Logo">
            </div>
        
            <a class="filho4" href="pagina_merchandising.html">MERCHANDISING</a>
            <a class="filho5" href="pagina_doacao.html">DOAÇÃO</a>
            <a class="filho6" href="pagina_sobre.html">SOBRE</a>
        </div>
    </nav>
    

    <!-- Seção de Data -->
    <div class="date-section">
        <div class="years">
            <div class="year-button">
                <input type="radio" id="year-2023" name="year" value="2023">
                <label for="year-2023">2023</label>
            </div>
            <div class="year-button">
                <input type="radio" id="year-2024" name="year" value="2024" checked>
                <label for="year-2024">2024</label>
            </div>
            <div class="year-button">
                <input type="radio" id="year-2025" name="year" value="2025">
                <label for="year-2025">2025</label>
            </div>
        </div>
     
        <select class="month-select">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro" selected>Novembro</option>
            <option value="Dezembro">Dezembro</option>
        </select>
    </div>
    <img src="../SITE/MIDIA/_(1636 x 731 px).mp4" alt="RANKING">
</div>
</body>
</html>
