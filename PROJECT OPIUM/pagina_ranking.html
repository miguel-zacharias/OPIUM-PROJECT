<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ranking_sem_cad</title>
    <link rel="icon" href="../SITE/MIDIA/FAVORITO.png" image.png>

    <style>
        /* Estilo existente */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-weight: 400; /* Poppins Regular */
            font-style: normal;
            background-color: black;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0.1px 15px;
            border-bottom: 2px solid white;
        }

        .user-info {
            font-size: 14px;
            color: black;
            text-align: right;
            margin-left: auto; /* Alinha para a direita */
        }

        .user-info a {
            color: black; /* Define a cor preta para o link */
            text-decoration: none; /* Remove sublinhado */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 20px 0;
            width: 100%;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(15, auto);
            justify-content: center;
            align-items: center;
            gap: 60px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 400; /* Poppins Regular */
        }

        .filho1 {
            grid-column: 2;
        }

        .filho2 {
            grid-column: 4;
        }

        .filho3 {
            grid-column: 6;
        }

        .logo {
            grid-column: 8;
        }

        .filho4 {
            grid-column: 10;
        }

        .filho5 {
            grid-column: 12;
        }

        .filho6 {
            grid-column: 14;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        /* Estilos da seção de data */
        .date-section {
            margin: 20px;
            text-align: left; /* Alinha à esquerda */
        }

        .years {
            display: flex;
            gap: 5px; /* Reduz o espaçamento entre os anos */
            margin-bottom: 10px; /* Reduz a margem abaixo dos botões de ano */
        }

        .year-button input[type="radio"] {
            display: none;
        }

        .year-button label {
            padding: 5px 10px; /* Reduz o tamanho dos botões */
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Texto menor */
        }

        .year-button input[type="radio"]:checked + label {
            background-color: white;
            color: black;
        }

        .month-select {
            font-size: 14px; /* Texto menor */
            padding: 5px; /* Reduz o espaçamento interno */
            border-radius: 5px;
            border: 1px solid white;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">
            <p><a href="Login_escolha.html">Olá, Faça seu login!</a><br><strong>Sua conta e doações.</strong></p>
        </div>
    </header>   
    <nav>
        <div class="menu">
            <a class="filho1" href="pagina_ajuda.html">AJUDA</a>
            <a class="filho2" href="pagina_ranking.html">RANKING</a>
            <a class="filho3" href="pagina.html">COMBATENDO</a>
            <div class="logo">
                <img src="../SITE/MIDIA/OPIUM.png" alt="Logo">
            </div>
        
            <a class="filho4" href="pagina_merchandising.html">MERCHANDISING</a>
            <a class="filho5" href="pagina_doacao.html">DOAÇÃO</a>
            <a class="filho6" href="pagina_sobre.html">SOBRE</a>
        </div>
    </nav>
    

    <!-- Seção de Data -->
    <div class="date-section">
        <div class="years">
            <div class="year-button">
                <input type="radio" id="year-2023" name="year" value="2023">
                <label for="year-2023">2023</label>
            </div>
            <div class="year-button">
                <input type="radio" id="year-2024" name="year" value="2024" checked>
                <label for="year-2024">2024</label>
            </div>
            <div class="year-button">
                <input type="radio" id="year-2025" name="year" value="2025">
                <label for="year-2025">2025</label>
            </div>
        </div>
     
        <select class="month-select">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro" selected>Novembro</option>
            <option value="Dezembro">Dezembro</option>
        </select>
    </div>
    <img src="../SITE/MIDIA/_(1636 x 731 px).mp4" alt="RANKING">
</div>
</body>
</html>
