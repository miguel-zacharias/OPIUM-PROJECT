<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudantes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" />
    <style>
      :root {
        --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
          "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
          "Source Han Sans CN", sans-serif;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #000000; /* Fundo preto */
        color: white;
        font-family: Poppins, var(--default-font-family); /* Fonte padrão */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main-container {
        max-width: 1200px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Título */
      .title {
        font-size: 50px;
        font-weight: 800;
        color: #c7c7c7;
        margin-bottom: 20px;
        text-align: center;
      }

      /* Grade dos Estudantes */
      .students-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Dois por linha */
        gap: 20px;
        width: 100%;
      }

      .student-card {
        background-color: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      }

      .student-photo {
        width: 200px; /* Largura fixa */
        height: 250px; /* Altura fixa */
        margin: 0 auto;
        overflow: hidden;
        border-radius: 10px;
        background-color: #333;
      }

      .student-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Garante que a imagem cubra o espaço */
        object-position: center;
      }

      .student-info {
        margin-top: 10px;
      }

      .student-name {
        font-size: 20px;
        font-weight: 800;
        color: #939393;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="title">Nossos Estudantes</div>
      <div class="students-grid">
        <!-- Estudante 1 -->
        <div class="student-card">
          <div class="student-photo">
            <img src="../SITE/MIDIA/miguelfoto.png" alt="Foto de Miguel Zacharias" />
          </div>
          <div class="student-info">
            <div class="student-name">Miguel Zacharias</div>
          </div>
        </div>

        <!-- Estudante 2 -->
        <div class="student-card">
          <div class="student-photo">
            <img src="../SITE/MIDIA/isabelafoto.png" alt="Foto de Isabela Carvalho" />
          </div>
          <div class="student-info">
            <div class="student-name">Isabela Carvalho</div>
          </div>
        </div>

        <!-- Estudante 3 -->
        <div class="student-card">
          <div class="student-photo">
            <img src="../SITE/MIDIA/diegofoto.png" alt="Foto de Diego Alves" />
          </div>
          <div class="student-info">
            <div class="student-name">Diego Alves</div>
          </div>
        </div>

        <!-- Estudante 4 -->
        <div class="student-card">
          <div class="student-photo">
            <img src="../SITE/MIDIA/guilhermefoto.png" alt="Foto de Guilherme Monte" />
          </div>
          <div class="student-info">
            <div class="student-name">Guilherme Monte</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
